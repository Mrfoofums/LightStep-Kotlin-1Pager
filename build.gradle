plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'application'
}

application {
    mainClassName = 'App'
}

group 'LS_Kotlin'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.21"

    compile group: 'io.javalin', name: 'javalin', version: '3.0.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    //tracing stuff
    compile 'io.opentracing:opentracing-api:0.33.0'
    compile 'com.lightstep.tracer:lightstep-tracer-java:0.16.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
